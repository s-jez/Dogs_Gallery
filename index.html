<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery of Dogs</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand m-3" href="#">Gallery of Dogs</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto text-center">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="./dogs.html" class="nav-link">Dogs</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="welcome text-center">
        <h1 class="m-3">Welcome to Gallery of Dogs</h1>
        <a href="./dogs.html">Other dogs</a>
      </div>
      <ul class="gallery">
        <li>
          <img src="./images/dog.jpg" alt="dog" class="images-gallery" />
        </li>
        <ul class="arrows">
          <li>
            <button
              type="button"
              class="btn btn-outline-primar btn-lg arrow-left"
            >
              <<<
            </button>
            <button
              type="button"
              class="btn btn-outline-primar btn-lg arrow-right"
            >
              >>>
            </button>
          </li>
        </ul>
      </ul>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="module"></script>
  </body>
</html>
